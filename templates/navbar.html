{% load static %}
{% block extraheaders %}
<link rel="stylesheet" href="{% static 'bootstrap/css/navbars.css' %}">
{% endblock extraheaders %}
<nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'homepage' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: flex-end;">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
          <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
          <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Signup</a>
        {% endif %}
        {% if user.is_superuser %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'list_products' %}">Admin</a>
        </li>
        {% endif %}
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'cart' %}" id="cart">Cart(<span>{{count}}</span>)</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  let cart_value = $('#cart span').text()
  if (cart_value == 'None'){
    cart_value.text(parseInt(0))
  }
</script>
